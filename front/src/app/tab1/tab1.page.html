<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-label position="stacked">Listado Proveedores</ion-label>

        <br><br>

        <ion-grid>
          <ion-row>
            <ion-col size="2"><strong>Nit</strong></ion-col>
            <ion-col size="4"><strong>Razon Social</strong></ion-col>
            <ion-col size="2"><strong>Telefono</strong></ion-col>
            <ion-col size="2"><strong>Direccion</strong></ion-col>
            <ion-col size="2"><strong>Opciones</strong></ion-col>
          </ion-row>

          <ion-row *ngFor="let proveedor of listadoProveedores">
            <ion-col size="2">{{proveedor.nit}}</ion-col>
            <ion-col size="4">{{proveedor.razon_social}}</ion-col>
            <ion-col size="2">{{proveedor.telefono}}</ion-col>
            <ion-col size="2">{{proveedor.direccion}}</ion-col>
            <ion-col size="2">
              <ion-icon name="folder-outline" style="cursor: pointer;margin-left: 10px;"></ion-icon>
              <ion-icon name="folder-outline" style="cursor: pointer;margin-left: 10px;"></ion-icon>
            </ion-col>            
          </ion-row>
        
          

        </ion-grid>


</ion-content>
